<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Connect TON Wallet</title>
    <style>
        /* Reset and Telegram base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #FFFFFF);
            color: var(--tg-theme-text-color, #000000);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrolling */
            -webkit-font-smoothing: antialiased;
        }

        .wallet-screen {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 640px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .header {
            font-size: 24px;
            font-weight: 600;
            color: var(--tg-theme-button-color, #2E7D32);
            margin-bottom: 20px;
        }
        .subtext {
            font-size: 16px;
            color: var(--tg-theme-hint-color, #757575);
            margin-bottom: 30px;
            max-width: 300px;
            line-height: 1.4;
        }
        .status {
            font-size: 14px;
            color: var(--tg-theme-text-color, #000000);
            margin-top: 20px;
            padding: 8px 16px;
            background: var(--tg-theme-secondary-bg-color, #E0E0E0);
            border-radius: 8px;
            display: none;
        }
        .status.connected {
            color: var(--tg-theme-button-color, #2E7D32);
            background: rgba(46, 125, 50, 0.1);
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <div class="wallet-screen">
        <div class="header">Connect Your TON Wallet</div>
        <div class="subtext">Use your TON wallet to interact with the Telegram Mini App.</div>
        <div class="status" id="walletStatus"></div>
    </div>

    <script>
        // Initialize TON Connect UI
        const tonConnectUI = new TonConnectUI({
            manifest: {
                url: 'https://mogasamokaka.github.io/Ton-Ballers',
                name: 'Ton Ballers',
                iconUrl: 'https://mogasamokaka.github.io/Ton-Ballers/wallet-banner.png',
                termsOfUseUrl: 'https://mogasamokaka.github.io/Ton-Ballers/terms',
                privacyPolicyUrl: 'https://mogasamokaka.github.io/Ton-Ballers/privacy'
            }
        });

        // DOM elements
        const walletStatus = document.getElementById('walletStatus');

        // Telegram Web App setup
        Telegram.WebApp.ready();
        Telegram.WebApp.expand(); // Ensure full-screen mode
        Telegram.WebApp.MainButton.setParams({
            color: '#2E7D32',
            text_color: '#FFFFFF',
            text: 'Connect Wallet'
        });

        // Update UI based on wallet connection status
        function updateUI(wallet) {
            if (wallet) {
                const shortAddress = `${wallet.account.address.slice(0, 6)}...${wallet.account.address.slice(-4)}`;
                walletStatus.textContent = `Connected: ${shortAddress}`;
                walletStatus.classList.add('connected');
                walletStatus.style.display = 'block';
                Telegram.WebApp.MainButton.setText('Continue');
            } else {
                walletStatus.textContent = '';
                walletStatus.classList.remove('connected');
                walletStatus.style.display = 'none';
                Telegram.WebApp.MainButton.setText('Connect Wallet');
            }
            Telegram.WebApp.MainButton.show();
        }

        // Handle MainButton click
        Telegram.WebApp.MainButton.onClick(async () => {
            if (!tonConnectUI.wallet) {
                try {
                    await tonConnectUI.connectWallet();
                    const wallet = tonConnectUI.wallet;
                    if (wallet) {
                        updateUI(wallet);
                        Telegram.WebApp.showPopup({
                            title: 'Success',
                            message: 'Wallet connected successfully!',
                            buttons: [{ text: 'OK', type: 'default' }]
                        });
                    }
                } catch (e) {
                    console.error('TON Connect Error:', e.message || e);
                    walletStatus.textContent = 'Connection failed';
                    walletStatus.style.display = 'block';
                    Telegram.WebApp.showPopup({
                        title: 'Error',
                        message: 'Failed to connect wallet. Try again.',
                        buttons: [{ text: 'OK', type: 'close' }]
                    });
                }
            } else {
                Telegram.WebApp.showPopup({
                    message: 'Wallet already connected.',
                    buttons: [{ text: 'OK', type: 'close' }]
                });
            }
        });

        // Listen for wallet status changes
        tonConnectUI.onStatusChange(wallet => {
            updateUI(wallet);
        });

        // Initial UI setup
        updateUI(tonConnectUI.wallet);
    </script>
</body>
</html>
