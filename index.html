<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Connect Wallet</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://connect.ton.org/tonconnect.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #121212;
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            overflow: hidden;
            flex-direction: column;
        }
        #connectButton {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #connectButton:hover {
            background-color: #45a049;
        }
        #connected {
            display: none;
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <button id="connectButton">Connect Wallet</button>
    <div id="connected">
        <p>Wallet connected successfully!</p>
        <p id="walletAddress"></p>
    </div>

    <script>
        // Initialize Telegram WebApp
        const app = Telegram.WebApp;

        // Expand the WebApp to fullscreen
        app.expand();
        app.ready();

        // Initialize TON Connect
        const tonConnect = new TONConnect();

        // Handle connect button click
        document.getElementById('connectButton').addEventListener('click', async () => {
            try {
                // Request wallet connection
                const wallet = await tonConnect.connect();

                // Display wallet address
                document.getElementById('walletAddress').textContent = `Wallet Address: ${wallet.address}`;
                document.getElementById('connected').style.display = 'block';
                document.getElementById('connectButton').style.display = 'none'; // Hide the connect button
            } catch (error) {
                alert('Failed to connect wallet: ' + error.message);
            }
        });
    </script>

</body>
</html>
