<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #121212;
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            overflow: hidden;
            flex-direction: column;
        }
        #loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        #football {
            width: 50px;
            height: 50px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/e/ec/Football_iu_1996.jpg') no-repeat center;
            background-size: cover;
            border-radius: 50%;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        #content {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loading">
        <div id="football"></div>
        <p>Loading...</p>
    </div>

    <!-- Main Content -->
    <div id="content">
        <p>Hello, welcome to the Football Mini App!</p>
    </div>

    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.expand(); // Expand full screen
                Telegram.WebApp.ready();  // Mark app as ready
            }

            // Simulate loading delay
            setTimeout(() => {
                document.getElementById("loading").style.display = "none";
                document.getElementById("content").style.display = "flex";
            }, 2000); // 2-second loading time

            // Ensure full-screen on all browsers
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        });
    </script>

</body>
</html>
