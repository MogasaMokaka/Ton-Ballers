<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ton Ballers</title>
    <style>
        /* Reset and Telegram base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #FFFFFF);
            color: var(--tg-theme-text-color, #000000);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrolling */
            -webkit-font-smoothing: antialiased;
        }

        /* Wallet Connection Screen */
        .wallet-screen {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 640px; /* Telegramâ€™s typical max width */
            min-height: 100vh; /* Ensure it takes full height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .header {
            font-size: 24px;
            font-weight: 600;
            color: var(--tg-theme-button-color, #2E7D32);
            margin-bottom: 20px;
            line-height: 1.2;
        }
        .wallet-icon {
            width: 100%;
            max-width: 360px; /* Fit your 640x360 image */
            height: auto;
            margin-bottom: 20px;
            animation: pulse 2s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .subtext {
            font-size: 16px;
            color: var(--tg-theme-hint-color, #757575);
            margin-bottom: 30px;
            max-width: 300px;
            line-height: 1.4;
            margin-left: auto;
            margin-right: auto;
        }
        .status {
            font-size: 14px;
            color: var(--tg-theme-text-color, #000000);
            margin-top: 20px;
            padding: 8px 16px;
            background: var(--tg-theme-secondary-bg-color, #E0E0E0);
            border-radius: 8px;
            display: none;
            transition: all 0.3s ease;
        }
        .status.connected {
            color: var(--tg-theme-button-color, #2E7D32);
            background: rgba(46, 125, 50, 0.1); /* Light green tint */
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            .header {
                font-size: 20px;
            }
            .subtext {
                font-size: 14px;
            }
            .wallet-icon {
                max-width: 300px; /* Adjust for smaller screens */
            }
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <div class="wallet-screen">
        <div class="header">Connect Your Wallet</div>
        <img class="wallet-icon" src="./wallet-banner.png" alt="TON Wallet Icon">
        <div class="subtext">Link your TON wallet to start predicting football games and earn FOOT tokens!</div>
        <div class="status" id="walletStatus"></div>
    </div>

    <script>
        // Initialize TON Connect UI
        const tonConnectUI = new TonConnectUI({
            manifestUrl: 'https://mogasamokaka.github.io/Ton-Ballers/tonconnect-manifest.json'
        });

        // DOM elements
        const walletStatus = document.getElementById('walletStatus');

        // Telegram Web App setup
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        Telegram.WebApp.MainButton.setParams({
            color: '#2E7D32',
            text_color: '#FFFFFF'
        });

        // Update UI based on wallet connection status
        function updateUI(wallet) {
            if (wallet) {
                const shortAddress = `${wallet.account.address.slice(0, 6)}...${wallet.account.address.slice(-4)}`;
                walletStatus.textContent = `Connected: ${shortAddress}`;
                walletStatus.classList.add('connected');
                walletStatus.style.display = 'block';
                Telegram.WebApp.MainButton.setText('Continue');
            } else {
                walletStatus.textContent = '';
                walletStatus.classList.remove('connected');
                walletStatus.style.display = 'none';
                Telegram.WebApp.MainButton.setText('Connect Wallet');
            }
            Telegram.WebApp.MainButton.show();
        }

        // Handle MainButton click
        Telegram.WebApp.MainButton.onClick(async () => {
            if (!tonConnectUI.wallet) {
                try {
                    await tonConnectUI.connectWallet();
                    const wallet = tonConnectUI.wallet;
                    if (wallet) {
                        updateUI(wallet);
                        Telegram.WebApp.showPopup({
                            title: 'Success',
                            message: 'Wallet connected! Ready to predict?',
                            buttons: [{ text: 'OK', type: 'default' }]
                        });
                    }
                } catch (e) {
                    console.error('TON Connect Error:', e.message || e);
                    walletStatus.textContent = 'Connection failed';
                    walletStatus.style.display = 'block';
                    Telegram.WebApp.showPopup({
                        title: 'Error',
                        message: 'Failed to connect wallet. Try again.',
                        buttons: [{ text: 'OK', type: 'close' }]
                    });
                }
            } else {
                Telegram.WebApp.showPopup({
                    message: 'Wallet already connected. Proceed to predictions soon!',
                    buttons: [{ text: 'OK', type: 'close' }]
                });
            }
        });

        // Listen for wallet status changes
        tonConnectUI.onStatusChange(wallet => {
            updateUI(wallet);
        });

        // Initial UI setup
        updateUI(tonConnectUI.wallet);
    </script>
</body>
</html>
