<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ton Ballers</title>
    <style>
        /* Embedded CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            height: 100vh; /* Fullscreen height */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            padding: 20px;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        .status-box {
            margin: 20px 0;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #connectButton, #disconnectButton {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #connectButton {
            background-color: #28a745;
            color: white;
        }
        #disconnectButton {
            background-color: #dc3545;
            color: white;
        }
    </style>
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- TON Connect SDK (Latest Version) -->
    <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
    <!-- Disable caching for Telegram -->
    <meta http-equiv="Cache-Control" content="no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="container">
        <h1>Ton Ballers</h1>
        <div class="status-box">
            <p id="status">Not connected</p>
        </div>
        <button id="connectButton">Connect Wallet</button>
        <button id="disconnectButton" style="display: none;">Disconnect</button>
    </div>
    <script>
        // Embedded JavaScript
        document.addEventListener("DOMContentLoaded", async () => {
            if (window.Telegram.WebApp.initData) {
                window.Telegram.WebApp.expand();
            }

            const connectButton = document.getElementById("connectButton");
            const disconnectButton = document.getElementById("disconnectButton");
            const status = document.getElementById("status");

            // Initialize TON Connect
            const tonConnect = new TonConnect();

            connectButton.addEventListener("click", async () => {
                try {
                    // Request wallet connection
                    await tonConnect.connectWallet();
                    const walletInfo = tonConnect.wallet;
                    status.textContent = `Connected: ${walletInfo.name}`;
                    connectButton.style.display = "none";
                    disconnectButton.style.display = "inline-block";
                } catch (error) {
                    console.error("Connection failed:", error);
                    status.textContent = "Connection failed";
                }
            });

            disconnectButton.addEventListener("click", () => {
                // Simulate wallet disconnection
                tonConnect.disconnect();
                status.textContent = "Not connected";
                connectButton.style.display = "inline-block";
                disconnectButton.style.display = "none";
            });
        });
    </script>
</body>
</html>
