<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #121212;
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            overflow: hidden;
            flex-direction: column;
        }
        #loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        #football {
            width: 50px;
            height: 50px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/e/ec/Football_iu_1996.jpg') no-repeat center;
            background-size: cover;
            border-radius: 50%;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        #content {
            display: none;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loading">
        <div id="football"></div>
        <p>Loading...</p>
    </div>

    <!-- Main Content -->
    <div id="content">
        <p>Hello, welcome to the Football Mini App!</p>
        <button id="toggleFullscreen">Toggle Fullscreen</button>
    </div>

    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            if (window.Telegram && Telegram.WebApp) {
                const app = Telegram.WebApp;

                // Expand Mini App and request fullscreen
                app.expand();
                app.ready();
                app.requestFullscreen(); // Request fullscreen mode

                // Set header button outside the chat
                app.setHeaderButton({
                    text: "Open", // Button text
                    color: "#ffffff", // Button text color
                    icon_url: "https://upload.wikimedia.org/wikipedia/commons/e/ec/Football_iu_1996.jpg", // Optional: Icon for the button
                    callback: function() {
                        alert("Button clicked!"); // Action when the button is clicked
                    }
                });

                // Check Safe Area Insets
                adjustForSafeArea(app);

                // Event Listeners for Safe Area Updates
                app.onEvent('safeAreaChanged', () => adjustForSafeArea(app));
                app.onEvent('contentSafeAreaChanged', () => adjustForSafeArea(app));

                // Show Main Content After Loading
                setTimeout(() => {
                    document.getElementById("loading").style.display = "none";
                    document.getElementById("content").style.display = "block";
                }, 2000); // Simulated 2-second loading

                // Full-Screen Toggle
                document.getElementById("toggleFullscreen").addEventListener("click", () => {
                    if (app.isFullscreen) {
                        app.exitFullscreen();
                    } else {
                        app.requestFullscreen();
                    }
                });

                // Listen for Full-Screen Changes
                app.onEvent("fullscreenChanged", () => {
                    console.log("Fullscreen Mode:", app.isFullscreen);
                });

                app.onEvent("fullscreenFailed", () => {
                    console.log("Fullscreen request failed");
                });
            }
        });

        function adjustForSafeArea(app) {
            const safeInsets = app.safeAreaInset;
            document.body.style.paddingTop = `${safeInsets.top}px`;
            document.body.style.paddingBottom = `${safeInsets.bottom}px`;
        }
    </script>

</body>
</html>
